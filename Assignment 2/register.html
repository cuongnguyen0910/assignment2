            <form action="http://mercury.swin.edu.au/it000000/cos10005/regtest.php" method="POST">
                <div class="formbold-steps">
                    <ul>
                        <li class="formbold-step-menu1 active">

                <div class="formbold-form-step-1 active">
                    <div class="formbold-input-flex">
                        <div>
                            <label for="firstname" class="formbold-form-label"> First name </label>
                            <input
                            type="text"
                            name="firstname"
                            placeholder="Andrio"
                            id="firstname"
                            class="formbold-form-input"
                            >
                        </div>
                        <div>
                            <label for="lastname" class="formbold-form-label"> Last name </label>

                            type="text"
                            name="lastname"
                            placeholder="Dolee"
                            id="lastname"
                            class="formbold-form-input"
                            >
                        </div>
                    </div>
            
                    <div class="formbold-input-flex">
                        <div>
                            <label for="dob" class="formbold-form-label"> Date of Birth </label>
                            <input 
                            type="date" 
                            name="dob" 
                            id="dob" 
                            class="formbold-form-input"
                            >
                        </div>
                        <div>
                            <label for="email" class="formbold-form-label"> Email Address </label>
                            <input
                            type="email"
                            name="email"
                            placeholder="example@mail.com"
                            id="email"
                            class="formbold-form-input"
                            >
                        </div>
                    </div>
            
                    <div>
                        <label for="password" class="formbold-form-label"> Password </label>
                        <input
                        type="password"
                        name="password"
                        id="password"
                        class="formbold-form-input"
                        >
                    </div>
                </div>
        
                <div class="formbold-form-step-2">
                    <div>
                        <label for="flavor" class="formbold-form-label"> Your favorite ice cream </label>
                        <div class="chbx">
                            <input type="checkbox" id="mango" name="mango" value="mango" class="formbold-form-input-checkbox">
                            <label for="mango"> Mango </label><br>
                            <input type="checkbox" id="avocado" name="avocado" value="avocado"  class="formbold-form-input-checkbox">
                            <label for="avocado"> Avocado </label><br>
                            <input type="checkbox" id="strawberry" name="strawberry" value="strawberry" class="formbold-form-input-checkbox">
                            <label for="strawberry"> Strawberry</label><br>
                            <input type="checkbox" id="chocolate" name="chocolate" value="chocolate" class="formbold-form-input-checkbox">
                            <label for="chocolate"> Chocolate </label>
                        </div>
                    </div>
                    <div class="space"></div>
                    <div>
                        <label for="topping" class="formbold-form-label"> Topping Option </label>
                        <select
                        name="password"
                        id="topping"
                        class="formbold-form-input">
                            <option value="1" selected="selected">Choose your topping</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                        </select>
                        
                    </div>
                    <div class="space"></div>
                    <div>
                        <label for="message" class="formbold-form-label"> Message </label>
                        <textarea
                            rows="6"
                            name="message"
                            id="message"
                            placeholder="Type your message"
                            class="formbold-form-input"
                        ></textarea>
                    </div>
                </div>
        
                <div class="formbold-form-step-3">
                    <div class="formbold-form-confirm">
                        <p>Do you want to recieve our latest promotion?</p>
        
                        <div>
                            <button class="formbold-confirm-btn active">
                            Yes! I want it.
                            </button>
            
                            <button class="formbold-confirm-btn">
                            No! I donâ€™t want it.
                            </button>
                        </div>
                    </div>
                </div>
        
                <div class="formbold-form-btn-wrapper">
                    <button class="formbold-back-btn">Back</button>
                    <button class="formbold-btn">Next</button>
                </div>
